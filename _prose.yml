prose:
  rooturl: ''
  media: 'img/'
  metadata:
    content/en/post:
      - name: "draft"
        field:
          element: "checkbox"
          label: "Publish?"
          value: "false"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The title that your readers see on the page."
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "The meta description - often used by Google in search results page."
#       - name: "author"
#         field:
#           element: "textarea"
#           label: "Author"
#           placeholder: "Must be in format FirstnameLastname - e.g. JohnGriffin"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "Date in format yyyy-mm-dd."
#       - name: "header_image"
#         field:
#           element: "text"
#           label: "Header Image"
#           placeholder: "Full-width header image - e.g. /images/myfile.png"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "SDN"
              value: "SDN"
            - name: "NFV"
              value: "NFV"
            - name: "P4"
              value: "P4"
          alterable: True
    static:
      - name: "url"
        field:
          element: "text"
          label: "Url"
          value: ""
